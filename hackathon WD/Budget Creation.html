<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinTrack</title>
  <link rel="stylesheet" href="Movie ticket booking system.css">
</head>
<body>
  <header>
    <h1>Welcome to FinTrack</h1>
  </header>
  <main>
    
    <section id="budget">
      <h2>Budget Creation</h2>
      <form id="budgetForm">
        <input type="text" id="budgetCategory" placeholder="Budget Category" required>
        <input type="number" id="budgetAmount" placeholder="Budget Amount" required>
        <button type="submit">Create Budget</button>
      </form>
    </section>
  </main>
  
</body>
</html>
